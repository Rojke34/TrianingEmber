<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>

  <script type="text/x-handlebars">

    <ul class="nav nav-tabs">
      <li role="presentation">{{#link-to 'index'}}Welcome to Ember.js{{/link-to}}</li>
      <li role="presentation">{{#link-to 'dogs'}} Dogs {{/link-to}}</li>
      <li role="presentation">{{#link-to 'birds'}} Birds {{/link-to}}</li>
    </ul>

    
     
    {{outlet}}
  </script>


  <script type="text/x-handlebars" id="index">
    <ul>
      {{#each item in model}}
        <li>{{item}}</li>
      {{/each}}
    </ul>

  </script>

  <script type="text/x-handlebars" id="dogs">
    <ul>
      {{#each item in model}}
        <li>{{#link-to 'animal' item}} <span>{{item}}</span> {{/link-to}}</li>
      {{/each}}
    </ul>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="birds">
    {{#each item in caja}}
      <p>{{item}}</p>
    {{/each}}

    
    <button {{action 'show'}}>Done</button>
    {{#if isEditing}} 
      <h1>Birds</h1> 
      <button {{action 'add' }}>Add</button>
      {{partial 'post/edit'}}
    {{/if}}
    <ul>
      {{#each item in model}}
        <li>{{item}}</li>
      {{/each}}
    </ul>
    {{alert}}
  </script>


  <script type="text/x-handlebars" id="animal">
    <h1>animal</h1>
    {{#each item in model}}
      <img {{bind-attr src=item.url}} alt="Phots">
    {{/each}}
  </script>

  <script type="text/x-handlebars" id="post/_edit">
    <p>{{input type="text" value=title}}</p>
    <p>{{input type="text" value=excerpt}}</p>
    <p>{{textarea value=body}}</p>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
